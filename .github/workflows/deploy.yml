name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3. Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 4. Get short Git commit SHA
      - name: Get commit hash
        id: gitsha
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      # 5. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t my-backend:latest ./backend

      # 6. Tag Docker image (latest + commit hash)
      - name: Tag Docker image
        run: |
          docker tag my-backend:latest ${{ secrets.ECR_REPO_URI }}:latest
          docker tag my-backend:latest ${{ secrets.ECR_REPO_URI }}:${{ steps.gitsha.outputs.sha }}

      # 7. Push Docker images to ECR
      - name: Push Docker images
        run: |
          docker push ${{ secrets.ECR_REPO_URI }}:latest
          docker push ${{ secrets.ECR_REPO_URI }}:${{ steps.gitsha.outputs.sha }}

